<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Budgeting Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- ui for the budgeting app  -->
    <!-- menu -->
    <div class="simple-budgeting-interface">
      <div class="container">
        <h1 class="budgeting-app-title">Personal Budgeting Tracker</h1>
        <div class="row">
          <div class="col-md-4">
            <div class="balance-container">
              <h4>Total Balance</h4>
              <p id="total-balance">$0.00</p>
            </div>
          </div>
          <div class="col-md-5">
            <div class="income-expense-container d-flex gap-5">
              <div class="total-income">
                <h4>Total Income</h4>
                <p id="total-income">$0.00</p>
              </div>
              <div class="total-expenses">
                <h4>Total Expenses</h4>
                <p id="total-expenses">$0.00</p>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <form action="" class="py-3 transaction-form">
              <label for="description"
                ><i class="fas fa-pencil me-2"></i>Description</label
              >
              <input
                type="text"
                class="form-control my-2"
                id="description"
                placeholder="Enter description"
              />
              <label for="amount"
                ><i class="fas fa-dollar-sign me-2"></i>Amount</label
              >
              <input
                type="number"
                class="form-control my-2"
                id="amount"
                placeholder="Enter amount"
              />
              <label for="type"><i class="fas fa-tags me-2"></i>Type</label>
              <select class="form-control my-2" id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
              <button
                type="submit"
                class="btn btn-primary add-transaction-button"
              >
                Add Transaction
              </button>
            </form>
          </div>
          <div class="transaction-history" id="transaction-history">
            <h4>Transaction History</h4>
            <table class="table list-table">
              <thead>
                <tr>
                  <th>Description</th>
                  <th>Amount</th>
                  <th>Type</th>
                </tr>
              </thead>
              <tbody>
                <!-- Transaction items will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="js/budget.js"></script>
  </body>
</html>
